<!doctype html>
<html lang="zh_CN" ng-app="app" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angular autocomplete</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/angular-autocomplete.css -->
    <link rel="stylesheet" href="styles/angular-autocomplete.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <h2>hello {{main.name}}!</h2>

    <ng-auto-complete auto-options="options1" auto-select="selectItem1" auto-key="text" auto-change="changeInputVal1(val)"></ng-auto-complete>

    <ng-auto-complete auto-options="options" auto-select="selectItem" auto-key="text" auto-change="changeInputVal(val)"></ng-auto-complete>


    <button ng-click="save()">测试</button>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/angular-autocomplete.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/contrllers.js"></script>
    <!-- endbuild -->

  </body>
</html>
